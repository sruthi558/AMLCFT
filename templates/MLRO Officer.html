<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'metaData.html' %}

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->

    <style>
         .text-primary{
      color: #00579c !important;
    }
    #tb_1{
            cursor: default;
            background-color: #00579c !important;
      border-color: #00579c !important;
        }
      .layout-px-spacing {
        min-height: calc(100vh - 166px) !important;
      }
      #profileMLRO{
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        border-bottom:2px solid rgba(128, 128, 128, 0.114) ;
        padding-bottom: 10px;
      }
      #profileMLRO:hover{
        background-color: rgba(128, 128, 128, 0.346);
        border-radius: 5px;
      }
      .paths:hover{
      text-decoration: underline;
    }

    </style>

    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->
  </head>
  <body onload='mlroCount({{count}},{{countSubmited}},{{countcommentedtickets}},{{countSentBackCaseAlerts}},{{resultlist}},{{commentdata}},{{caseperday}})'>
    <!-- BEGIN LOADER -->
    <div id="load_screen">
      <div class="loader">
        <div class="loader-content">
          <div class="spinner-grow align-self-center"></div>
        </div>
      </div>
    </div>
    <!--  END LOADER -->

    <!--  BEGIN NAVBAR  -->
    {% include 'header.html' %}

    <!--  END NAVBAR  -->

    <!--  BEGIN NAVBAR  -->
    <div class="sub-header-container">
      <header class="header navbar navbar-expand-sm">
        <a
          href="javascript:void(0);"
          class="sidebarCollapse"
          data-placement="bottom"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-menu"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </a>

        <ul class="navbar-nav flex-row" style="gap: 10px;">
          <li>
            <div class="page-header">
              <div class="page-title">
                 <nav class="breadcrumb-one" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('MLROdashboard') }}" class="text-blue font-weight-bold">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                  </svg>
                    </a></li>
                    <!-- <li class="breadcrumb-item"><a href="javascript:void(0);">Components</a></li> -->
                    <!-- <li class="breadcrumb-item active" aria-current="page">Transaction Monitoring</li> -->
                </ol>
            </nav>
              </div>
            </div>
          </li>
          <li>
            <a href="{{ url_for('MLROdashboard') }}" class="text-primary">/ <span class="paths ">Dashboard</span></a>
            
          </li>
        </ul>
      </header>
    </div>
    <!--  END NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">
      <div class="overlay"></div>
      <div class="search-overlay"></div>

      <!--  BEGIN SIDEBAR  -->
      {% include 'sidebar.html' %}

      <!--  END SIDEBAR  -->

      <!--  BEGIN CONTENT PART  -->
       <!--  BEGIN MAIN CONTAINER  -->
    
        
        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div class="layout-px-spacing">

                <div class="row layout-top-spacing">

                   

                    <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                        <div class="widget widget-chart-one">
                            <div class="widget-heading">
                                <h5 class="">Weekly Cases</h5>
                                <ul class="tabs tab-pills">
                                    <li><a href="javascript:void(0);" id="tb_1" class="tabmenu">Weekly</a></li>
                                </ul>
                            </div>

                            <div class="widget-content">
                                <div class="tabs tab-content">
                                    <div id="content_1" class="tabcontent"> 
                                        <div id="revenueMonthly"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
 
                    <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                      <div class="widget widget-chart-two">
                        <div class="widget-heading">
                          <h5 class="">Cases raised</h5>
                        </div>
                        <div class="widget-content">
                          <div id="chartmlro-1" class=""></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing " >
                      <div class="widget widget-chart-two bg-transparent" style="box-shadow: none;">
                        <div class="widget-heading d-flex justify-content-between">
                            <h5 class="" style="color: transparent;user-select: none;">MLRO Profile's</h5>
                            <h5 class="text-primary d-flex align-items-center" style="color: transparent !important;user-select: none;">30 <div
                                    style="background-color:transparent; font-size: 5vw; width: 35px; height: 35px; border-radius: 50%; "
                                    class="ml-2"></div>
                            </h5>
                        </div>
                        
                    </div>
                    </div>
                    <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                      <div class="widget widget-chart-two bg-transparent" style="box-shadow: none;">
                          <div class="widget-heading d-flex justify-content-between">
                              <h5 class="" style="color: transparent;user-select: none;">MLRO Profile's</h5>
                              <h5 class="text-primary d-flex align-items-center" style="color: transparent !important;user-select: none;">30 <div
                                      style="background-color:transparent; font-size: 5vw; width: 15px; height: 15px; border-radius: 50%; "
                                      class="ml-2"></div>
                              </h5>
                          </div>
                          
                      </div>
                  </div>
                </div>

            </div>
            {% include 'footer.html' %}

        </div>
        <!--  END CONTENT AREA  -->

    </div>
    <!-- END MAIN CONTAINER -->
      

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="../static/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../static/assets/js/app.js"></script>
    <script>
      $(document).ready(function () {
        App.init();
      });
    </script>
    <script src="../static/assets/js/custom.js"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
     <script src="../static/plugins/apex/apexcharts.min.js"></script>
     
    <script src="../static/assets/js/dashboard/dash_1.js"></script>
