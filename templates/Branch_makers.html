 <script>
  function restrictToDigits(elementId, errorMsgId, maxLength) {
      const inputField = document.getElementById(elementId);
      const errorMessage = document.getElementById(errorMsgId);

      inputField.addEventListener("input", function(event) {
          let inputValue = event.target.value;
          let sanitizedValue = inputValue.replace(/[^0-9]/g, ""); // Restrict to numbers only

          // Truncate to maxLength digits
          sanitizedValue = sanitizedValue.substring(0, maxLength);

          if (inputValue !== sanitizedValue) {
              errorMessage.textContent = "Only numbers (0-9) are allowed and not more than 14 digit.";
          } else if (sanitizedValue.length < 11 || sanitizedValue.length > 14) {
              errorMessage.textContent = "Account number should be 11 to 14 digits long.";
          } else {
              errorMessage.textContent = "";
          }

          event.target.value = sanitizedValue; // Update input value
      });
  }

<script>
  function restrictToAlphabets(elementId, errorMsgId, maxLength) {
      const inputField = document.getElementById(elementId);
      const errorMessage = document.getElementById(errorMsgId);
      
      inputField.addEventListener("input", function(event) {
          const inputValue = event.target.value;
          const sanitizedValue = inputValue.replace(/[^a-zA-Z\s]/g, ""); // Restrict to letters only
          const trimmedValue = sanitizedValue.slice(0, maxLength); // Trim to maxLength characters
          event.target.value = trimmedValue;
          
          if (inputValue !== sanitizedValue || sanitizedValue.length > maxLength) {
              errorMessage.textContent = `Name must contain only letters (a-z, A-Z) and be up to ${maxLength} characters long.`;
          } else {
              errorMessage.textContent = "";
          }
      });
  }

  restrictToAlphabets("personname", "personnameError", 30);
  restrictToAlphabets("holdername", "holdernameError", 30);
  
</script>

 <script>
  function validateInput(input, errorMsgId) {
      const errorMsg = document.getElementById(errorMsgId);
      const inputValue = input.value;
      if (!/^[0-9.]*$/.test(inputValue)) {
          input.value = inputValue.replace(/[^0-9.]/g, ''); // Remove non-numeric and non-decimal characters
          errorMsg.textContent = "Only numbers and decimal points are allowed.";
      } else if (inputValue.length > 15) {
          input.value = inputValue.slice(0, 15); // Truncate to maximum of 15 digits
          errorMsg.textContent = "Input should not exceed 15 digits.";
      }
       else {
          errorMsg.textContent = "";
      }
  }
</script> 


<script>
  function restrictToDigitsmsg(elementId) {
      const inputField = document.getElementById(elementId);
      inputField.addEventListener("input", function(event) {
          let inputValue = event.target.value;
          let sanitizedValue = inputValue.replace(/[^0-9]/g, "");

          // Truncate to 14 digits
          sanitizedValue = sanitizedValue.substring(0, 14);

          if (inputValue !== sanitizedValue) {
              document.getElementById("errorMsg").textContent = "Account number should be 11 to 14 digits only.";

              document.getElementById("errorMsg").textContent = "Account number should be at least 11 digits long.";

              document.getElementById("errorMsg").textContent = "";
          }

          event.target.value = sanitizedValue;
      });
  }
