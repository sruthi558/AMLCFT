<div class="sidebar-wrapper sidebar-theme">
    <nav id="sidebar">
      <div class="shadow-bottom"></div>
  
      <ul class="list-unstyled menu-categories" id="accordionExample">
        <li class="menu">
          <a
            href="{{ url_for('dashbord') }}"
            {% if type == 'dashbord' %} data-active="true" aria-expanded="true" {% endif %}
            class="dropdown-toggle"
          >
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-home"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span> Home</span>
            </div>
          </a>
        </li>
        <li class="menu">
          <a href="#" id="usersTab" aria-expanded="false" class="dropdown-toggle">
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-users"
              >
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <span>Alerts</span>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-chevron-right"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </div>
          </a>
          <a
            href="{{url_for('all_casecreated_alerts')}}"
            {% if type == 'all_casecreated_alerts' %} data-active="true" aria-expanded="true" {% endif %}
            id="addUserTab"
            class="dropdown-toggle"
          >
            <div class="ml-4">Cases Created</div>
          </a>
          <a
            href="{{url_for('all_closed_alerts')}}"
            {% if type == 'all_closed_alerts' %} data-active="true" aria-expanded="true" {% endif %}

            id="allUsersTab"
            class="dropdown-toggle"
          >
            <div class="ml-4">Closed Cases</div>
          </a>
          <a
            href="{{url_for('all_pendding_alerts')}}"
            {% if type == 'all_pendding_alerts' %} data-active="true" aria-expanded="true" {% endif %}

            id="allUsersTab"
            class="dropdown-toggle"
          >
            <div class="ml-4">Pending Cases</div>
          </a>
        </li>
        <li class="menu">
          <a
            href="{{ url_for('DGMdashboard') }}"
            aria-expanded="false"
            class="dropdown-toggle"
          >
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-users"
              >
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <span>Officers Dashboard</span>
            </div>
          </a>
        </li>
  
      
      </ul>
    </nav>
  </div>
  <script>
    $(document).ready(function () {
        $("#usersTab").click(function () {
          $("#addUserTab, #allUsersTab").toggle();
        });
      });
  </script>
