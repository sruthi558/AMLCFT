<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.datatables.net https://ajax.googleapis.com https://cdnjs.cloudflare.com http://gyrocode.github.io https://maxcdn.bootstrapcdn.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com https://maxcdn.bootstrapcdn.com https://cdn.datatables.net http://gyrocode.github.io; font-src 'self' https://fonts.gstatic.com;"
    />

    <title>Password Recovery -- ZenEye</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/assets/img/favicon.ico"
    />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link
      href="../static/https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />
    <link
      href="../static/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../static/assets/css/plugins.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../static/assets/css/authentication/form-2.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/assets/css/forms/theme-checkbox-radio.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/assets/css/forms/switches.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/assets/css/custom.css"
    />
    {% if msg %}
    <script>
      alert("{{ msg }}");
    </script>
    {% endif %}
    {% if msgg %}
    <script>
      alert("{{ msgg }}");
    </script>
    {% endif %}

    <style>
      .form-form .form-form-wrap form .field-wrapper svg.feather-lock {
        top: 26px;
      }
      .toggle-password {
        position: absolute;
        right: 25px;
        top: 25%;
        cursor: pointer;
        font-size: 1.5rem; /* Increase the icon size */
      }
    </style>
  </head>
  <body class="form no-image-content">
    <div class="form-container outer">
      <div class="form-form">
        <div class="form-form-wrap">
          <div class="form-container">
            <div class="form-content">
              <h1 class="">Reset Password</h1>
              <p class="signup-link recovery">Enter your new Password</p>
              <form
                class="text-left"
                action="{{ url_for('reset_password') }}"
                method="post"
              >
                <div class="form">
                  <input type="hidden" name="user_id" value="{{ user_id }}" />
                  <input type="hidden" name="token" value="{{ token }}" />

                  <div id="password-field" class="field-wrapper input">
                    <div class="d-flex justify-content-between">
                      <!-- <label for="email">new_password1</label> -->
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-lock"
                    >
                      <rect
                        x="3"
                        y="11"
                        width="18"
                        height="11"
                        rx="2"
                        ry="2"
                      ></rect>
                      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input
                      id="new_password1"
                      name="new_password1"
                      type="password"
                      class="form-control rounded-0"
                      value=""
                      placeholder="new_password1"
                      
                    />
                    <i
                      class="bi bi-eye-slash toggle-password"
                      id="togglePassword"
                      onclick="togglePasswordVisibility()"
                    ></i>
                  </div>
                  <div id="password-field" class="field-wrapper input">
                    <div class="d-flex justify-content-between">
                      <!-- <label for="email">new_password2</label> -->
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-lock"
                    >
                      <rect
                        x="3"
                        y="11"
                        width="18"
                        height="11"
                        rx="2"
                        ry="2"
                      ></rect>
                      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input
                      id="new_password2"
                      name="new_password2"
                      type="password"
                      class="form-control"
                      value=""
                      placeholder="new_password2"
                    />
                  </div>

                  <div class="d-sm-flex justify-content-between">
                    <div class="field-wrapper">
                      <button type="submit" class="btn btn-gradient" value="">
                        Reset Password
                      </button>
                    </div>
                  </div>
                  <!-- <p class="signup-link">
                    Click Here To
                    <a href="{{ url_for('sign_in') }}">LOGIN</a>
                  </p> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="../static/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="../static/assets/js/authentication/form-2.js"></script>
    <script>
      var passwordInput = document.getElementById("new_password1");
      var toggleIcon = document.getElementById("togglePassword");

      function togglePasswordVisibility() {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        }
      }
    </script>  
  </body>
</html>
