<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'metaData.html' %}

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->

    <style>
      .layout-px-spacing {
        min-height: calc(100vh - 166px) !important;
      }

      td strong {
        color: #909294 !important;
      }

      /* Add some custom styles for better appearance */
      .nav-tabs {
        background-color: #f8f9fa; /* Light gray background color */
        border-bottom: 2px solid #00579c;
      }

      .nav-link {
        color: #495057; /* Text color */
      }
      .btn-outline-dark {
        border: 1px solid #00579c !important;
        color: #495057 !important;
        background-color: transparent;
        box-shadow: none;
      }

      .nav-tabs .nav-item.show .nav-link,
      .nav-tabs .nav-link.active {
        color: #ffffff;
        background-color: #00579c;
        border-color: #00579c #00579c #00579c;
      }
      .btn-outline-dark:hover {
        color: #fff !important;
        background-color: #00579c;
      }
    </style>

    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->
  </head>
  <body>
    <!-- BEGIN LOADER -->
    <div id="load_screen">
      <div class="loader">
        <div class="loader-content">
          <div class="spinner-grow align-self-center"></div>
        </div>
      </div>
    </div>
    <!--  END LOADER -->

    <!--  BEGIN NAVBAR  -->
    {% include 'header.html' %}

    <!--  END NAVBAR  -->

    <!--  BEGIN NAVBAR  -->
    <div class="sub-header-container">
      <header class="header navbar navbar-expand-sm">
        <a
          href="javascript:void(0);"
          class="sidebarCollapse"
          data-placement="bottom"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-menu"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </a>

        <ul class="navbar-nav flex-row" style="gap: 10px">
          <li>
            <div class="page-header">
              <div class="page-title">
                <nav class="breadcrumb-one" aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a
                        href="{{ url_for('ITdashboard') }}"
                        class="text-blue font-weight-bold"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-home"
                        >
                          <path
                            d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                          ></path>
                          <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                      </a>
                    </li>
                    <!-- <li class="breadcrumb-item"><a href="javascript:void(0);">Components</a></li> -->
                    <!-- <li class="breadcrumb-item active" aria-current="page">Transaction Monitoring</li> -->
                  </ol>
                </nav>
              </div>
            </div>
          </li>
          <li>
            <a href="{{url_for('fiu_lea')}}" class="text-primary"
              >/ <span class="paths">FIU & LEA</span></a
            >
          </li>
        </ul>
      </header>
    </div>
    <!--  END NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">
      <div class="overlay"></div>
      <div class="search-overlay"></div>

      <!--  BEGIN SIDEBAR  -->
      {% include 'sidebar.html' %}
      <!--  END SIDEBAR  -->

      <!--  BEGIN CONTENT PART  -->
      <div id="content" class="main-content">
        <div class="layout-px-spacing">
          <div class="row layout-top-spacing">
            <div class="container-fluid card mx-4">
              <ul class="nav nav-tabs pt-3" id="iconTab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="icon-home-tab"
                    data-toggle="tab"
                    href="#icon-home"
                    role="tab"
                    aria-controls="icon-home"
                    aria-selected="true"
                    >FIU</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="icon-profile-tab"
                    data-toggle="tab"
                    href="#icon-profile"
                    role="tab"
                    aria-controls="icon-profile"
                    aria-selected="false"
                    >LEA</a
                  >
                </li>
              </ul>

              <div class="tab-content m-5">
                <div
                  class="tab-pane fade show active"
                  id="icon-home"
                  role="tabpanel"
                  aria-labelledby="icon-home-tab"
                >
                  <div class="row">
                    <div class="col-5">
                      <div class="card border-0">
                        <div class="card-body p-0">
                          <div class="">
                            <label class="font-weight-bold text-black mb-3"
                              >Upload File <small>(Only PDF)</small></label
                            >

                            <input
                              type="file"
                              class="form-control-file border rounded"
                              name="lea_file"
                              id="exampleFormControlFile1"
                              accept=".pdf"
                            />
                            <a href="{{url_for('fiu_data')}}">
                              <button class="btn btn-blue text-white my-4">
                                Submit
                              </button>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="icon-profile"
                  role="tabpanel"
                  aria-labelledby="icon-profile-tab"
                >
                  <div class="row">
                    <div class="col-5">
                      <div class="card border-0">
                        <div class="card-body p-0">
                          <div class="">
                            <label class="font-weight-bold text-black mb-3"
                              >Upload File <small>(Only PDF)</small></label
                            >

                            <input
                              type="file"
                              class="form-control-file border rounded"
                              name="lea_file"
                              id="exampleFormControlFile1"
                            />
                            <a href="{{url_for('lea_data')}}">
                              <button class="btn bg-blue text-white my-4">
                                Submit
                              </button>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% include 'footer.html' %}
      </div>
      <!--  END CONTENT PART  -->
    </div>
    <!-- END MAIN CONTAINER -->

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="../static/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../static/assets/js/app.js"></script>
    <script>
      $(document).ready(function () {
        App.init();
      });
    </script>
    <script src="../static/assets/js/custom.js"></script>
    <script>
      $(document).ready(function () {
        $("#usersTab").click(function () {
          $("#addUserTab, #allUsersTab").toggle();
        });
      });
    </script>

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
  </body>
</html>
